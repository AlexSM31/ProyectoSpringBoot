<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title
	th:text="${titulo != null ? titulo + ' - Aura Reviews' : 'Aura Reviews'}">Aura
	Reviews</title>

<!-- Bootstrap 5.3.8 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Estilos personalizados -->
<style>
body {
	background-color: #f8f9fa;
	min-height: 100vh;
	display: flex;
	flex-direction: column;
}

.navbar {
	box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
}

.content-wrapper {
	flex: 1;
	padding: 2rem 0;
}

.card {
	box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, .075);
	transition: transform 0.2s;
}

.card:hover {
	transform: translateY(-2px);
	box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, .15);
}

.btn-action {
	padding: 0.25rem 0.5rem;
	font-size: 0.875rem;
}

.table-responsive {
	border-radius: 0.5rem;
	overflow: hidden;
}

footer {
	background-color: #343a40;
	color: white;
	padding: 1.5rem 0;
	margin-top: auto;
}
</style>
</head>

<body>
	<!-- Barra de navegación -->
	<nav th:fragment="navbar"
		class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="/"> <i class="bi bi-star-fill me-2"></i>Aura
				Reviews
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/clientes">
							<i class="bi bi-people-fill me-1"></i>Clientes
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/reviews">
							<i class="bi bi-chat-quote-fill me-1"></i>Reviews
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/informes">
							<i class="bi bi-graph-up me-1"></i>Informes
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Footer -->
	<footer th:fragment="footer" class="mt-auto">
		<div class="container text-center">
			<p class="mb-1">
				<i class="bi bi-heart-fill text-danger"></i> Aura Reviews - Sistema
				de Gestión de Clientes y Reseñas
			</p>
			<p class="mb-0">
				<small>&copy; 2026 - Desarrollado con Spring Boot y
					Bootstrap</small>
			</p>
		</div>
	</footer>

	<!-- Scripts -->
	<div th:fragment="scripts">
		<!-- Bootstrap 5.3.8 JS Bundle -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Chart.js -->
		<script
			src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

		<!-- Script para auto-ocultar alertas -->
		<script>
            document.addEventListener('DOMContentLoaded', function() {
                const alerts = document.querySelectorAll('.alert-dismissible');
                alerts.forEach(function(alert) {
                    setTimeout(function() {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }, 5000);
                });
            });
        </script>
	</div>
</body>
</html>
